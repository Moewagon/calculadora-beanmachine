<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULADORA</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="productos.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img class="icono" src="/img/logo.svg" /></a>
        <a class="navbar-brand" href="#"></a>
      </div>
    </div>
  </nav>
  <div class="main">
    <div id="lista-productos">
      <div id="descuento-container">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#productos">
          <i class="bi bi-caret-down"></i> Mostrar lista de productos
        </button>
        <div id="switchempleado" style="display: flex;">
          <p class="textodescuentoempleado" style="order: 1;">Modo empleado</p>
          <label class="switch" style="order: 2;"><input type="checkbox"><span class="slider round"></span></label>
        </div>
        <select id="select-convenios" class="form-control" placeholder="Selecciona un convenio"></select>
        <input id="descuento" class="form-control" type="number" min=0 oninput="validity.valid||(value='');" placeholder="Descuento (%)">
      </div>
      <div id="productos" class="collapse">
        <h2>Productos</h2>
        <div class="listadoble">
          <div id="productos-lista-bebidas" class="list-group"></div>
          <div id="productos-lista" class="list-group"></div>
        </div>
      </div>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#combos">
        <i class="bi bi-caret-down"></i> Mostrar lista de combos
      </button>
      <div id="combos" class="collapse">
        <h2>Combos</h2>
        <div id="combos-lista" class="list-group"></div>
      </div>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#combosconvenios">
        <i class="bi bi-caret-down"></i> Mostrar lista de combos de convenios
      </button>
      <div id="combosconvenios" class="collapse">
        <h2>Combos Convenios</h2>
        <div id="combosconvenios-lista" class="list-group"></div>
      </div>
      <hr>
      <div id="calculator-container">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="calcular" style="height: 50px;"><i class="bi bi-calculator-fill"></i>Calcular</button>
        <span id="precio-total"></span>
      </div>
    </div>
    <div id="lista-pedidos">
      <h2>Lista de pedidos - <span>Ingresos: <span id="total-pedidos">0</span>$</span></h2>
    </div>
  </div>
  
</body>

</html>
