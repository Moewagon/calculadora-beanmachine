<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULADORA</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img class="icono" src="/img/logo.svg"/></a><a class="navbar-brand" href="#"></a> 
      </div>
    </div>
  </nav>
  <div class="main">
    <div id="lista-productos">
      <div id="descuento-container">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#productos">Mostrar/ocultar lista de productos</button>
        <input id="descuento" class="form-control" type="number" placeholder="Descuento (%)">
      </div>
      <div id="productos" class="collapse">
        <h2>Productos</h2>
        <div id="productos-lista" class="list-group"></div>
      </div>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#combos">Mostrar/ocultar lista de combos</button>
      <div id="combos" class="collapse">
        <h2>Combos</h2>
        <div id="combos-lista" class="list-group"></div>
      </div>
      <hr>
      <div id="calculator-container">
        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        <span id="precio-total"></span>
      </div>
    </div>
    <div id="lista-pedidos">
      <h2>Lista de pedidos - <span>Ingresos: $ <span id="total-pedidos">0</span></span></h2>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="productos.js" defer></script>
</body>

</html>
