<!DOCTYPE html>
<html>

<head>
  <title>Lista de productos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Lista de productos</a>
      </div>
    </div>
  </nav>
  <div class="main">
    <div id="lista-productos">
      <div id="descuento-container">
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#productos">Mostrar/ocultar
          lista
          de productos</button>
        <input id="descuento" class="form-control" type="number" placeholder="Descuento (%)">
      </div>
      <div id="productos" class="collapse">
        <h2>Productos</h2>
        <ul id="productos-lista" class="list-group"></ul>
      </div>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#combos">Mostrar/ocultar lista
        de
        combos</button>
      <div id="combos" class="collapse">
        <h2>Combos</h2>
        <ul id="combos-lista" class="list-group"></ul>
      </div>
      <hr>
      <div id="calculator-container">
        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        <span id="precio-total"></span>
      </div>
    </div>
    <div id="lista-pedidos">
      <h2>Lista de pedidos - <span>Ingresos: $ <span id="total-pedidos">0</span></span></h2>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="productos.js" defer></script>
</body>

</html>
